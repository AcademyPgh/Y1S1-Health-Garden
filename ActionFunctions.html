<!doctype html>
<html>
<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
</head>

<body>
	<button onclick="watered(cellName);" id="x">Tile 1</button>
	<button onclick="fertilized(cellName);" id="y">Tile 2</button>
	<button onclick="plant(cellName, flower);" id="z">Click to Plant</button>
	<button onclick="dumpDirt(cellName);" id="abc">Click to Dump Dirt</button>
</body>

<script type="text/javascript">
	var flower = "rose";
	var cellName = {};
	cellName.isWatered = false;
	cellName.isFertilized = false;
	cellName.flowerName = ""
	cellName.stage = 0;
	
	function watered(tileID){
		tileID.isWatered = true;

	
	//Test by updating the button text
		if(tileID.isWatered == true)
		{
			document.getElementById("x").innerHTML = "I'm Watered";
			setTimeout(myFunction, 3000);
		}
	}

	function fertilized(tileID){
		tileID.isFertilized = true;

	
	//Test by updating the button text
		if(tileID.isFertilized == true)
		{
			document.getElementById("y").innerHTML = "I have poop on me!";
		}
	}

	function plant(tileID, selectedFlower){
		if (tileID.stage == 0){
			tileID.flowerName = selectedFlower;
			tileID.stage = 1;
			console.log("stage is " + tileID.stage)
		}

		if (tileID.flowerName == "rose" && tileID.stage == 1){
			document.getElementById("z").innerHTML = "I'm a rose!";
		}

	}

	function needsWater(tileID){

		tileID.isWatered = false;

	
	//Test by updating the button text
		if(tileID.isWatered == false)
		{
			document.getElementById("x").innerHTML = "NEED water!";
		}
	}

	

	function dumpDirt(tileID){
		if (tileID.stage > 0){
			tileID.flowerName = "";
			tileID.stage = 0;
			console.log("stage is " + tileID.stage)
			//do we give them currency after they clear out an old flower based on what stage and what flower.
		
			document.getElementById("abc").innerHTML = "LESS THAN DIRT!";
		}

		

	}


	function myFunction() {
	    document.getElementById("x").innerHTML = "NEED water!"
	    alert('Your flower needs water again!');
	}


//John says we need a game loop...that checks the state of the game...every 5 seconds or so.  and updates...





	

	

</script>




</script>
